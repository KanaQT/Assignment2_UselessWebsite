<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Clicker Simulator</title>
</head>
<body>
    <div class="music">
        <audio id="sound">
            <source src="Achievement Sound Effect.ogg" type="audio/ogg">
            <source src="Achievement Sound Effect.mp3" type="audio/mpeg">
    </div>
    

    <div class="wrapper">

        <div class="header">
            <h1>Counting Simulator</h1>
        </div>

        <div class="achievements">
            <h2>Achievements</h2>
            <ol>
                <li id="ach1">10 Clicks</li>
                <li id="ach2">20 Clicks</li>
                <li id="ach3">50 Clicks</li>
                <li id="ach4">100 Clicks</li>
                <li id="ach5">200 Clicks</li>
            </ol>
        </div>

        <div class="number">

            <p><a id="clicks">0</a></p>
            
        </div>

        <div class="button">
            <button type="button" onClick="onClick()">Click Me</button>
        </div>

        <div class="advisor">
            <h2><b><strong>*NOTE* Progress Resets Upon Page Refresh</strong></b></h2>
        </div>

        
        
    

    </div>
    
    <script type="text/javascript">

        
        let clicks = 0;

        function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;

        if (clicks == 10)
        document.getElementById("ach1").innerHTML = "10 Clicks Completed";
        if (clicks == 10)
        document.getElementById("ach1").style.color = "green";
        if (clicks == 10)
        document.getElementById('sound').play();


        
        if (clicks == 20)
        document.getElementById("ach2").innerHTML = "20 Clicks Completed";
        if (clicks == 20)
        document.getElementById("ach2").style.color = "green";
        if (clicks == 20)
        document.getElementById('sound').play();



        if (clicks == 50)
        document.getElementById("ach3").innerHTML = "50 Clicks Completed";
        if (clicks == 50)
        document.getElementById("ach3").style.color = "green";
        if (clicks == 50)
        document.getElementById('sound').play();



        if (clicks == 100)
        document.getElementById("ach4").innerHTML = "100 Clicks Completed";
        if (clicks == 100)
        document.getElementById("ach4").style.color = "green";
        if (clicks == 100)
        document.getElementById('sound').play();


        
        if (clicks == 200)
        document.getElementById("ach5").innerHTML = "200 Clicks Completed";
        if (clicks == 200)
        document.getElementById("ach5").style.color = "green";
        if (clicks == 200)
        document.getElementById('sound').play();
        }
        
    </script>
</body>
</html>
